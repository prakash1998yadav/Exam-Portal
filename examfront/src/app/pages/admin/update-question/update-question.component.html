
<div class="bootstrap-wrapper ">
    <div class="cotainer ">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                
                <h1 class="text-center">Update Quetion  to <span style="font-weight: bold;" > </span>  </h1>
            <form *ngIf="question" (submit)="updateQuestion()">
                <mat-card-header>
                    <mat-card-subtitle>Enter the details of new Question</mat-card-subtitle>
                </mat-card-header>
                  
   
          
            <!-- <mat-form-field class="full-width" appearance="outline">
                <mat-label>Content Description</mat-label>
                <textarea required
                [(ngModel)]="question.content" name="content"
                 matInput placeholder="Enter Here" ></textarea>
               
            </mat-form-field> -->

            <ckeditor [editor]="Editor" 
            data="<h2>Write the question content!</h2>"
            [(ngModel)]="question.content" name="content"
            ></ckeditor>

            <!-- Options  -->
            <div class="row">
                <div class="col-md-6">
                    <!-- Options1  -->
                    <mat-form-field>
                        <mat-label>Enter Option 1</mat-label>
                        <input type="text" matInput [(ngModel)]="question.option1" name="option1" required />
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <!-- Options2  -->
                    <mat-form-field>
                        <mat-label>Enter Option 2</mat-label>
                        <input type="text" matInput [(ngModel)]="question.option2" name="option2"  required/>
                    </mat-form-field>
                </div>
            </div>
             <!-- Options  -->
             <div class="row">
                <div class="col-md-6">
                    <!-- Options3  -->
                    <mat-form-field>
                        <mat-label>Enter Option 3</mat-label>
                        <input type="text" matInput [(ngModel)]="question.option3" name="option3 " />
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <!-- Options3  -->
                    <mat-form-field>
                        <mat-label>Enter Option 4</mat-label>
                        <input type="text" matInput [(ngModel)]="question.option4" name="option4" />
                    </mat-form-field>
                </div>
            </div>
           

            <mat-form-field class="full-width">
                <mat-label >Answer</mat-label>
                <mat-select [(ngModel)]="question.answer" name="answer"  required>
                    <mat-option [value]="question.option1">N/A</mat-option>
                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                </mat-select>
            </mat-form-field>


            <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Update</button>
                
            </div>
            </form>
        </mat-card>
    </div>
</div>
</div>
</div>
