
<div class="bootstrap-wrapper ml20 ">
    <div class="cotainer ">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                
                <h1 class="text-center">Add New Quiz </h1>
            <form (ngSubmit)="formSubmit()">
                  
    <!-- {{user | json}} -->
         <!-- Username Field -->
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Enter Title</mat-label>
                <input required=""
                [(ngModel)]="quiz.title" name="title" 
                 matInput placeholder="Enter Here">
                <mat-hint>Please enter  title</mat-hint>
            </mat-form-field>
            &nbsp;
            <br>
            <br>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Enter Description</mat-label>
                <textarea
                [(ngModel)]="quiz.description" name="description"
                 matInput placeholder="Enter Here" ></textarea>
                <mat-hint>Please enter  description</mat-hint>
            </mat-form-field>
            
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
            <mat-form-field  appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input
                [(ngModel)]="quiz.maxMarks" name="maxMarks"
                 matInput placeholder="Enter Here" />
                <mat-hint>Please enter maximum marks</mat-hint>
            </mat-form-field>
        </div>
           
            <div class="col-md-6">
            <mat-form-field  appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions"
                 matInput placeholder="Enter Here" />
                <mat-hint>Please enter number of qustions</mat-hint>
            </mat-form-field>
        </div>
        </div>

         <!-- Active Fileds -->
        
         <mat-slide-toggle  name="active"
         [(ngModel)]="quiz.active"
             class="example-margin mt20">
             Publish Status
         </mat-slide-toggle>
<br>
<br>
         <!--- category Select -->
         <mat-form-field class="full-width">
            <mat-label>Category</mat-label>
            <mat-select  name="category" [(ngModel)]="quiz.category.cid">
              
                <mat-option *ngFor="let c of category" [value]="c.cid">{{c.title}}</mat-option>
              
            </mat-select>
          </mat-form-field>

         

        
            <div class="container text-center mt20">
                <button mat-raised-button color="primary" type="submit">Add</button>
                
            </div>

            </form>
        </mat-card>
    </div>
</div>
</div>
</div>
