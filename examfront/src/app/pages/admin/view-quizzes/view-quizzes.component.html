<mat-card class="mt10 mr20 ml20"  *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{q.description}}
       
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" [routerLink]="'/admin/view-question/'+q.qid+'/'+q.title">Question</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks {{q.maxMarks}}   </button>
        <button mat-stroked-button color="accent" class="ml20">Question {{q.numberOfQuestions}}</button>
        <button mat-flat-button color="accent"  class="mr20" [routerLink]="'/admin/update-quiz/'+ q.qid">Update</button>
        <button mat-flat-button color="accent" class="mr20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)" >Delete</button>
    </mat-card-actions>

</mat-card>
<div class="contianer text-center mt20"> 
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add Quiz</button>
</div>
