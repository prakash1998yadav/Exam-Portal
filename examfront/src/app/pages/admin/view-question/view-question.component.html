<h1>  Question of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center mt20">
                <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i =index" class="mt20">
                <mat-card-content>
                    <p>
                        <b  class="mr10">Q {{i+1}}) </b>
                        <span [innerHTML]="q.content"> </span>
                    </p>
                    <div class="container-fluid ml-20">
                        <div class="row">     
                            <div class="col-md-6">
                                <p><b>1)   </b>{{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)   </b>{{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">     
                            <div class="col-md-6">
                                <p><b>3)   </b>{{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)   </b>{{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer</b>  :  {{q.answer}}</p>
                       
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>
                    <button mat-button color ="primary" [routerLink]="'/admin/update-question/'+q.quesId">Update</button>
                </mat-card-actions>
            </mat-card>
            
        </div>
    </div>
</div>
