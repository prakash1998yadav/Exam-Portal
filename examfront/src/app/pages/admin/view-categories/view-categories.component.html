<mat-card>
    <mat-list>
        <h1>Categories</h1>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div>
                <button [routerLink]="'/admin/update-category/'+c.cid"  mat-raised-button color="primary" >Update</button><br>
                <!-- routerLink="/admin/update-category" -->
            </div>
            &nbsp;&nbsp;
            <div>
                <button  (click)="deleteCategory(c.cid)" mat-raised-button color="warn" >Delete</button>
         
            </div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item >
    </mat-list>
    <div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-category">Add New Category</button>
</div>
</mat-card>
