
<div class="bootstrap-wrapper">
    <div class="cotainer">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" alt="logo">
                </div>
                <h1 class="text-center">Login Here !!</h1>

                <form (ngSubmit)="formSubmit()">
                  
                    <!-- {{user | json}} -->
                         <!-- Username Field -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Name</mat-label>
                                <input 
                                [(ngModel)]="loginData.username" name="username"
                                 matInput placeholder="Enter Here">
                                <mat-hint>Please enter valid username</mat-hint>
                            </mat-form-field>
                    
                         <!-- Password Field -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Password</mat-label>
                                <input 
                                [(ngModel)]="loginData.password" name="password"
                                 type="password" matInput placeholder="Enter Here">
                            </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button  color="accent" type="reset"> Reset</button>
                        </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
