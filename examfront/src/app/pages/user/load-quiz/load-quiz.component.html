<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quiz">
            <div class="col-md-4" *ngFor="let q of quiz">
                <mat-card class="mt20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image" ></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                            <button mat-flat-button color="primary"  class="mr10">View</button>
                            <button mat-flat-button color="accent">Start</button>
                            <button mat-button color="accent">Questions : {{q.numberOfQuestions}}</button>
                            <button mat-button color="accent">M.M : {{q.maxMarks}}</button>
                     </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quiz.length==0">
                <mat-card>
                    <mat-card-content>
                        <p>Currently no quiz is present in this category</p>
                    </mat-card-content>
                </mat-card>
            </div>
           

        </div>
    </div>
</div>
